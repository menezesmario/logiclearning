<canvas width="600" height="400"></canvas>

<script>
  let screen = document.querySelector("canvas");
  let brush = screen.getContext("2d");

  brush.fillStyle = "grey";
  brush.fillRect(0, 0, 600, 400);

  let colors = ["blue", "red", "yellow"];
  let currentColor = 0;

  let radius = 10;

  function drawCircle(event) {
    let x = event.pageX - screen.offsetLeft;
    let y = event.pageY - screen.offsetTop;

    console.log(x + "," + y);

    if (event.shiftkey) {
      radius = radius + 10;
    }

    brush.fillStyle = colors[currentColor];
    brush.beginPath();
    brush.arc(x, y, 30, 0, 2 * 3.14);
    brush.fill();
  }

  function changeColor() {
    currentColor++;

    if (currentColor > 2) {
      currentColor = 0;
    }
    return false;
  }

  screen.onclick = drawCircle;
  screen.oncontextmenu = changeColor;
</script>

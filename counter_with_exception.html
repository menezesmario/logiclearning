<meta charset="UTF-8">

<script>
  function pulalinha() {
    document.write("<br>");
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulalinha();
  }

  let counter = 30;

  mostra(counter);

  while (counter <= 40) {
    counter = counter + 1;
    if (counter == 33 || counter == 37)
      counter++;
    mostra(counter);
  }

  mostra("FIM");





</script>

<canvas width="600" height="400"></canvas>
<br />
Escolha uma cor <input type="color" />
<script>
  let screen = document.querySelector("canvas");
  let brush = screen.getContext("2d");
  let brushColor = document.querySelector("input");

  brush.fillStyle = "grey";
  brush.fillRect(0, 0, 600, 400);
  let draw = false;

  screen.onmousemove = function (event) {
    if (draw) {
      let x = event.pageX - screen.offsetLeft;
      let y = event.pageY - screen.offsetTop;
      brush.fillStyle = brushColor.value;
      brush.beginPath();
      brush.arc(x, y, 10, 0, 2 * 3.14);
      brush.fill();
    }
  };

  screen.onmousedown = function () {
    draw = true;
  };

  screen.onmouseup = function () {
    draw = false;
  };
</script>

<meta charset="UTF-8">

<script>
  function pulalinha() {
    document.write("<br>");
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulalinha();
  }

  function calculaImc(altura, peso) {
    return peso / (altura * altura);
  }

  let nome = prompt("Informe o seu nome.");
  let alturaInformada = prompt(nome + ", informe sua altura");
  let pesoInformado = prompt(nome + ", informe seu peso.");

  let imc = calculaImc(alturaInformada, pesoInformado);

  mostra(nome + ", o seu IMC é " + imc);

  if (imc < 18.5) {
    mostra("Seu IMC está abaixo do normal, se alimente melhor!");
  }

  if (imc > 18.5 && imc < 35) {
    mostra("Seu IMC está normal, mantenha os hábitos");
  }

  if (imc > 35) {
    mostra("Seu IMC está acima do normal, vai correr e pare de comer");
  }





</script>

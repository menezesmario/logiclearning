<meta charset="UTF-8">

<script>
  function pulalinha() {
    document.write("<br>");
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulalinha();
  }

  let counter = 20;

  mostra(counter);

  while (counter > 0) {
    counter = counter - 1;
    mostra(counter);
  }

  mostra("FIM");

</script>
